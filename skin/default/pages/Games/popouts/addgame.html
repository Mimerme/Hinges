<!DOCTYPE html>
<html>
  <head>
    <script src="../../../libs/jquery.js"></script>
    <!-- Site Properities -->
    <title>Hinges Client</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="../../../libs/semantic/dist/semantic.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <!-- Used with Tab History !-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>
    <script src="../../../libs/semantic/dist/semantic.js"></script>
  </head>
  <body>
    <h1 class="pad-left">Add a game</h1>

    <div class="ui input pad-left">
      <input type="text" id="locationInput" placeholder="Exectuable location...">
    </div>

    <h class="pad-left">OR</h>

    <div class="ui button pad-left">
      Browse
    </div>

    <h1 class="pad-left">Game Name</h1>
    <div class="ui input pad-left">
      <input type="text" placeholder="Game Name" id="gameNameInput">
    </div>

  </body>

  <footer>
  <div class="ui button pad-left pad-top" id="add">
    Add
  </div>
</footer>
  <script>
    $('#add').click(function(){
      console.log('attempting to add ' + $('#gameNameInput').val() + " @ " + $('#locationInput').val());
      global.addGame($('#gameNameInput').val(), $('#locationInput').val());
      //TODO Actual error handling
      global.popupMessage($('#gameNameInput').val() + " was added succesfully");
      //require('nw.gui').Window.get().close(false);
    });
  </script>
</html>
